<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Love Letter üíå</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle, #ff4d88, #1a001a, black);
      color: white;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    h1 {
      font-size: 45px;
      text-shadow: 0px 0px 15px pink;
      margin-bottom: 10px;
    }

    .letter-box {
      background: rgba(255, 255, 255, 0.12);
      padding: 25px;
      border-radius: 25px;
      max-width: 700px;
      box-shadow: 0px 0px 25px rgba(255, 0, 102, 0.8);
      border: 2px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }

    #text {
      font-size: 20px;
      line-height: 32px;
      color: #ffe6f0;
      text-align: left;
      white-space: pre-line;
      min-height: 200px;
    }

    .heart {
      position: absolute;
      font-size: 25px;
      animation: floatUp 4s linear infinite;
      opacity: 0.9;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.6);
        opacity: 0;
      }
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #ff0066;
      color: white;
      box-shadow: 0px 0px 15px #ff0066;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: #cc0052;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 32px;
      }

      #text {
        font-size: 16px;
        line-height: 26px;
      }

      .letter-box {
        padding: 18px;
      }
    }
  </style>
</head>

<body>

  <h1>üíå My Love Letter üíñ</h1>

  <div class="letter-box">
    <div id="text"></div>
  </div>

  <button onclick="restart()">üîÅ Read Again</button>

  <script>
    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "üíñ";

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 2 + 3) + "s";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 4000);
    }
    setInterval(createHeart, 200);

    // Typewriter love letter
    const message = 
`Dear My Love ‚ù§Ô∏è,

From the moment you came into my life,
everything became more beautiful.

Your smile is my favorite view,
your voice is my favorite sound,
and your presence is my favorite feeling.

Thank you for loving me,
for supporting me,
and for being my safe place.

I promise to choose you every day,
again and again üíï

Happy Valentine‚Äôs Day, My Forever Love üíñ‚ú®`;

    let i = 0;
    function typeWriter() {
      if (i < message.length) {
        document.getElementById("text").innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter, 40);
      }
    }
    typeWriter();

    function restart() {
      i = 0;
      document.getElementById("text").innerHTML = "";
      typeWriter();
    }
  </script>

</body>
</html>
