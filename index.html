<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine Proposal</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, pink, #ffb6c1);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    h1 {
      font-size: 45px;
      color: #b30059;
      text-shadow: 0px 0px 10px rgba(255, 0, 102, 0.4);
      margin-bottom: 30px;
    }

    /* Container */
    .btn-container {
      position: relative;
      width: 100%;
      max-width: 500px;
      height: 250px;
    }

    button {
      padding: 15px 40px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      min-width: 150px;
      position: absolute;
    }

    #yesBtn {
      background-color: #ff0066;
      color: white;
      box-shadow: 0px 0px 20px #ff0066;
      left: 20%;
      top: 80px;
    }

    #yesBtn:hover {
      transform: scale(1.08);
    }

    #noBtn {
      background-color: white;
      color: #ff0066;
      border: 2px solid #ff0066;
      box-shadow: 0px 0px 15px rgba(255, 0, 102, 0.4);
      left: 55%;
      top: 80px;
    }

    /* Tablet */
    @media (max-width: 768px) {
      h1 {
        font-size: 32px;
      }

      button {
        font-size: 16px;
        padding: 12px 25px;
        min-width: 130px;
      }

      #yesBtn {
        left: 15%;
      }

      #noBtn {
        left: 55%;
      }
    }

    /* Mobile */
    @media (max-width: 480px) {
      h1 {
        font-size: 26px;
      }

      button {
        font-size: 15px;
        padding: 12px 20px;
        min-width: 120px;
      }

      #yesBtn {
        left: 10%;
        top: 70px;
      }

      #noBtn {
        left: 55%;
        top: 70px;
      }
    }
  </style>
</head>

<body>

  <h1>üíñ Will you be my Valentine? üíñ</h1>

  <div class="btn-container">
    <button id="yesBtn" onclick="goNext()">Yes üòç</button>
    <button id="noBtn">No üò¢</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const container = document.querySelector(".btn-container");

    noBtn.addEventListener("mouseover", () => {
      const maxX = container.clientWidth - noBtn.offsetWidth;
      const maxY = container.clientHeight - noBtn.offsetHeight;

      let x = Math.floor(Math.random() * maxX);
      let y = Math.floor(Math.random() * maxY);

      // prevent overlap with YES button area
      if (x < 200 && y > 50 && y < 150) {
        x = x + 150;
      }

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    function goNext() {
      window.location.href = "yes.html";
    }
  </script>

</body>
</html>
