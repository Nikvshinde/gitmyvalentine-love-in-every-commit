<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine Proposal</title>

  <style>
  @media (max-width: 768px) {
  h1 {
    font-size: 32px;
    padding: 10px;
  }

  button {
    font-size: 16px;
    padding: 12px 25px;
  }

  #yesBtn {
    left: 25%;
  }

  #noBtn {
    left: 55%;
  }
}

@media (max-width: 480px) {
  h1 {
    font-size: 26px;
  }

  button {
    font-size: 15px;
    padding: 10px 20px;
  }

  #yesBtn {
    left: 20%;
    top: 80px;
  }

  #noBtn {
    left: 55%;
    top: 80px;
  }
}

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, pink, #ffb6c1);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      font-size: 45px;
      color: #b30059;
    }

    .btn-container {
      margin-top: 30px;
      position: relative;
      width: 100%;
      height: 200px;
    }

    button {
      padding: 15px 40px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      position: absolute;
      transition: 0.3s;
    }

    #yesBtn {
      background-color: #ff0066;
      color: white;
      left: 40%;
      top: 50px;
    }

    #noBtn {
      background-color: white;
      color: #ff0066;
      border: 2px solid #ff0066;
      left: 55%;
      top: 50px;
    }
  </style>
</head>

<body>

  <h1>üíñ Will you be my Valentine? üíñ</h1>

  <div class="btn-container">
    <button id="yesBtn" onclick="goNext()">Yes üòç</button>
    <button id="noBtn">No üò¢</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.floor(Math.random() * 80);
      const y = Math.floor(Math.random() * 150);

      noBtn.style.left = x + "%";
      noBtn.style.top = y + "px";
    });

    function goNext() {
      window.location.href = "yes.html";
    }
  </script>

</body>
</html>
